<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-12 col-md-3">
      <div class="list-group">
        <a  class="list-group-item waves-light" mdbWavesEffect [ngClass]="{'active': filtro == 'cadena'}" (click)="filtro='cadena'">
    Tiendas
  </a>
        <a  class="list-group-item list-group-item-action waves-light" mdbWavesEffect [ngClass]="{'active': filtro == 'orden'}" (click)="filtro='orden'">Filtros</a>
      </div>
      <mdb-card style="height: 100vh" *ngIf="filtro=='cadena'">
        <mdb-card-body [formGroup]="optionCadenasForm">
          Supermercados
          <ul>
            <li>
              <mdb-checkbox formControlName="soriana">Soriana</mdb-checkbox>
              <mdb-checkbox formControlName="heb">HEB</mdb-checkbox>
            </li>
          </ul>
          Departamentales
          <ul>
            <li>
              <mdb-checkbox formControlName="sears">Sears</mdb-checkbox>
              <mdb-checkbox formControlName="sanborns">Sanbors</mdb-checkbox>
              <mdb-checkbox formControlName="liverpool">Liverpool</mdb-checkbox>
            </li>
          </ul>
          Electronica
          <ul>
            <li>
              <mdb-checkbox formControlName="bestbuy">BestBuy</mdb-checkbox>
            </li>
          </ul>
        </mdb-card-body>
      </mdb-card>
      <mdb-card style="height: 100vh" *ngIf="filtro=='orden'">
      </mdb-card>
    </div>
    <div class="col-12 col-md-9">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Articulo" aria-label="Articulo" aria-describedby="button-addon2" [(ngModel)]="text">
        <div class="input-group-append">
          <button mdbBtn color="default" outline="true" size="md" class="m-0 px-3 py-2" type="button" id="button-addon2" mdbWavesEffect (click)="find()">Buscar</button>
        </div>
      </div>
      <div class="row">
      <div *ngIf="buscando" class="spinner-border" style="margin: auto" role="status">
        <span class="sr-only">Loading...</span>
      </div></div>
      <br>
      <div class="row">
        <div class="col-12 col-md-3" *ngFor="let item of list">
          <mdb-card>
            <div class="view view-cascade overlay waves-light" mdbWavesEffect>
              <img src="{{item.imagen}}" class="img-fluid" >
              <a><div class="mask rgba-white-slight" class="card-img-top"></div></a>
            </div>
            <mdb-card-body cascade="true" class="text-center">
              <h4 class="card-title">
                <strong> {{item.precio}}</strong>
              </h4>
              <mdb-card-text>
                {{item.titulo}}
              </mdb-card-text>
              <a class="px-1 icons-sm li-ic" href="{{item.enlace_informacion}}" >

                                      <img  *ngIf="item.cadena == 'HEB'" src="assets/heb.png" class="img-fluid icon" >
<img  *ngIf="item.cadena == 'Soriana'" src="assets/soriana.png" class="img-fluid icon" >
<img  *ngIf="item.cadena == 'liverpool'" src="assets/liverpool.png" class="img-fluid icon" >
<img  *ngIf="item.cadena == 'sears'" src="assets/sears.jpeg" class="img-fluid icon" >
<img  *ngIf="item.cadena == 'bestbuy'" src="assets/bestbuy.png" class="img-fluid icon" >
<img  *ngIf="item.cadena == 'sanborns'" src="assets/sanborns.png" class="img-fluid icon" >

   
        </a>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
    </div>
  </div>
